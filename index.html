<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XX-BEER</title>
  <link rel="stylesheet" href="input.css">
  <link rel="stylesheet" href="output.css">
</head>
<body class="font-sans">
  <!-- nav bar logo search cart -->
  <nav class="relative flex justify-between items-center px-2.5 bg-[#FFBF00] h-12">
    <a href="index.html"><img src="/images/logo.png" class="h-10"></a>
    <div class="flex gap-3 text-lg">
      <!-- search -->
      <div id="searchToggle" class="font-[icomoon] text-gray-700 hover:text-gray-500 cursor-pointer select-none"></div>
      <!-- cart -->
      <a href="cart.html" class="font-[icomoon] text-gray-700 hover:text-gray-500"></a>
    </div>
  </nav>
     <!-- search bar -->
  <div id="searchContainer" class="absolute top-12 left-0 w-full z-50 bg-[#FFBF00] transform -translate-y-5 opacity-0 duration-400 ease-in-out overflow-hidden max-h-0">
    <div class="flex flex-col items-center py-3">
      <div class="flex justify-center border-[2px] border-gray-700 rounded-xl px-2.5 mt-3 w-4/5 hover:border-gray-500 hover:border-[2px] focus-within:border-gray-500 focus-within:hover:border-[2px] transition-all">
        <button class="font-[icomoon] mr-1.5 text-gray-700 hover:text-gray-500"></button>
        <input type="search" placeholder="Search products" autofocus="autofocus" class="outline-none text-gray-700 font-sans ml-2.5 w-full">
      </div>
      <div id="quickLink" class="flex flex-col items-start my-3 w-3/4">
        <h4 class="font-semibold text-gray-700">Quick Links</h4>
        <a href="#" data-category="beer" class="text-gray-700 hover:text-gray-500 w-full">
          <span class="font-[icomoon] align-middle"></span> 
          <span class="align-middle">Beer</span>
        </a>
        <a href="#" data-category="shirt" class="text-gray-700 hover:text-gray-500 w-full">
          <span class="font-[icomoon] align-middle"></span> 
          <span class="align-middle">Shirt</span>
        </a>
        <a href="#" data-category="sock" class="text-gray-700 hover:text-gray-500 w-full">
          <span class="font-[icomoon] align-middle"></span> 
          <span class="align-middle">Sock</span>
        </a>
        <a href="#" data-category="cap" class="text-gray-700 hover:text-gray-500 w-full">
          <span class="font-[icomoon] align-middle"></span>
          <span class="align-middle">Cap</span>
        </a>
      </div>
    </div>
  </div>
  <main id="mainContent" class="transition-all duration-300 ease-in-out">
    <!-- product category -->
    <div>
      <ul id="navCategory" class="flex justify-around text-gray-700 h-15 text-lg pt-4">
        <li class="flex-1 h-10 hover:text-gray-500 hover:border-b-2 text-center mx-3 cursor-pointer select-none" data-category="beer">BEER</li>
        <li class="flex-1 h-10 hover:text-gray-500 hover:border-b-2 text-center mx-3 cursor-pointer select-none" data-category="shirt">SHIRT</li>
        <li class="flex-1 h-10 hover:text-gray-500 hover:border-b-2 text-center mx-3 cursor-pointer select-none" data-category="cap">CAP</li>
        <li class="flex-1 h-10 hover:text-gray-500 hover:border-b-2 text-center mx-3 cursor-pointer select-none" data-category="sock">SOCK</li>
      </ul>
    </div>
    <!-- banner -->
     <div id="productBanner">
      <div class="relative group overflow-hidden" data-category="beer">
        <h2 class="absolute z-10 text-stone-50 text-5xl font-extrabold w-full text-center top-1/2 transform -translate-y-1/2 pointer-events-none drop-shadow-lg">BEER</h2>
        <img src="images/beer-banner.jpg" class="w-full h-auto transform transition-transform duration-[10000ms] group-hover:scale-150 group-hover:duration-[20000ms]">
      </div>
      <div class="relative group overflow-hidden hidden" data-category="shirt">
        <h2 class="absolute z-10 text-stone-50 text-5xl font-extrabold w-full text-center top-1/2 transform -translate-y-1/2 pointer-events-none drop-shadow-lg">SHIRT</h2>
        <img src="images/clothes-banner.jpg" class="w-full h-auto transform transition-transform duration-[10000ms] group-hover:scale-150 group-hover:duration-[20000ms]">
      </div>
      <div class="relative group overflow-hidden hidden" data-category="cap">
        <h2 class="absolute z-10 text-stone-50 text-5xl font-extrabold w-full text-center top-1/3 transform -translate-y-1/2 pointer-events-none drop-shadow-lg">CAP</h2>
        <img src="images/cap-banner.jpg" class="w-full h-auto transform transition-transform duration-[10000ms] group-hover:scale-150 group-hover:duration-[20000ms]">
      </div>
      <div class="relative group overflow-hidden hidden" data-category="sock">
        <h2 class="absolute z-10 text-stone-50 text-5xl font-extrabold w-full text-center top-1/2 transform -translate-y-1/2 pointer-events-none drop-shadow-lg">SOCK</h2>
        <img src="images/sock-banner.jpg" class="w-full h-auto transform transition-transform duration-[10000ms] group-hover:scale-150 group-hover:duration-[20000ms]">
      </div>
     </div>
     <!-- category -->
      
  </main>
  <script src="main.js"></script>
</body>
</html>
