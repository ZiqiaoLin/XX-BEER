<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XX BEER SHOPPING CART</title>
  <link rel="stylesheet" href="input.css">
  <link rel="stylesheet" href="output.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col items-center min-h-screen font-[Bebas_Neue]">
  <!-- nav bar logo cart -->
  <nav class="flex justify-between items-center w-full px-2.5 bg-[#FFBF00] h-12">
    <a href="index.html"><img src="/images/logo.png" class="h-10"></a>
    <div class="flex gap-3 text-lg">    
      <!-- cart -->
      <a href="cart.html" class="font-[icomoon] text-gray-700 hover:text-gray-500"></a>
    </div>
  </nav>
  <main class="flex-1 w-11/12">
  <!-- cart empty -->
    <div class="flex flex-col items-center justify-center w-full h-64">
     <h1 class="text-center text-4xl mb-8">YOU CART IS EMPTY</h1>
     <a href="index.html" class="border border-[#98252d] w-44 h-8 mb-8 mx-auto font-bold text-[#98252d] hover:bg-[#98252d] hover:text-stone-50  cursor-pointer text-center leading-8">CONTINUE SHOPPING</a>
    </div>

    <!-- cart not empty  -->

    <div class="flex justify-between items-center my-6 h-28">
      <h1 class="text-3xl">YOUR CART</h1>
      <a href="index.html" class="border border-[#98252d] w-44 h-8 font-bold text-[#98252d] hover:bg-[#98252d] hover:text-stone-50  cursor-pointer text-center leading-8">Continue Shopping</a>
    </div>

    <div class="grid grid-cols-3 items-center font-extralight mb-2">
        <span>PRODUCT</span>
        <span class="pl-16">QUANTITY</span>
        <span class="text-right">PRICE</span>
    </div>
    
    <div class="grid grid-cols-3 items-center w-full h-36 mb-4 border-t-[0.5px] border-t-gray-400 border-b-[0.5px] border-b-gray-400">
      <div class="flex items-center">
        <img src="images/XX BEANIES.jpg" class="h-24">
        <div class="flex flex-col justify-center ml-2.5">
          <h2 class="font-bold">XX BEANIES</h2>
          <p>$10.00</p>
        </div>
      </div> 

      <div class="flex items-center pl-16">
        <div class="flex justify-between border border-black w-32 h-8 px-4 leading-[36px]">
          <button class="decrease font-extralight text-2xl cursor-pointer">-</button>
          <span class="quantity font-light">1</span>
          <button class="increase font-extralight text-2xl cursor-pointer">+</button>          
        </div>
        <div class="font-[icomoon] text-[#98252d] ml-2 hover:text-gray-500 cursor-pointer">
          
        </div>
      </div>
      <div class="text-right font-bold">
        $10.00
      </div>
    </div>
   
    <div class="flex justify-between">
      <button class="border border-[#98252d] w-24 h-6 font-bold text-[#98252d] hover:bg-[#98252d] hover:text-stone-50  cursor-pointer text-center leading-6">CLEAR ALL</button>
      <div class="text-xl">TOTAL: $40.00 AUD</div>
    </div>
    <div class="flex justify-center mt-8 mb-12">
      <button class="border border-[#98252d] w-60 h-10 font-bold text-[#98252d] hover:bg-[#98252d] hover:text-stone-50  cursor-pointer text-center leading-8">CHECK OUT</button>
    </div>

      

  </main>
  
  <!-- footer -->
  <footer class="flex justify-between items-center px-2.5 bg-[#FFBF00] h-16 w-full">
    <a href="index.html"><img src="/images/logo.png" class="h-10"></a>
  </footer>
  <script src="main.js"></script>
</body>
</html>
